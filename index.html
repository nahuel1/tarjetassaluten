<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Navidad Personalizadas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4b5c;
        }
        .card {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
        }
        .btn {
            background-color: #ff4b5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e43e4f;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Tarjetas de Navidad Personalizadas ðŸŽ…</h1>
    <div class="card">
        <form id="cardForm">
            <div class="form-group">
                <label for="name">Nombre del destinatario:</label>
                <input type="text" id="name" name="name" placeholder="Ejemplo: Sabrina" value="Sabrina" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje personalizado:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquÃ­..." required>Te deseo una Navidad llena de amor y felicidad.</textarea>
            </div>
            <div class="form-group">
                <label for="image">URL de la imagen:</label>
                <input type="url" id="image" name="image" placeholder="Ejemplo: https://miimagen.com/navidad.jpg" value="https://via.placeholder.com/400x300?text=Feliz+Navidad">
            </div>
            <button type="button" class="btn" onclick="generateCard()">Generar Tarjeta</button>
        </form>
    </div>
    <canvas id="cardCanvas" width="400" height="300" style="display:none;"></canvas>
    <script>
        function generateCard() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const imageUrl = document.getElementById('image').value || 'https://via.placeholder.com/400x300?text=Feliz+Navidad';

            if (name && message) {
                const canvas = document.getElementById('cardCanvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.crossOrigin = "anonymous";

                img.onload = function () {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    ctx.font = '20px "Comic Sans MS", cursive';
                    ctx.fillStyle = 'gold';
                    ctx.textAlign = 'center';

                    // PersonalizaciÃ³n de texto
                    ctx.fillText(`Para: ${name}`, canvas.width / 2, canvas.height - 100);
                    wrapText(ctx, message, canvas.width / 2, canvas.height - 70, canvas.width - 20, 24);

                    canvas.style.display = 'block';
                };
                img.src = imageUrl;
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';

            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = context.measureText(testLine);
                const testWidth = metrics.width;

                if (testWidth > maxWidth && n > 0) {
                    context.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            context.fillText(line, x, y);
        }
    </script>
</body>
</html>
