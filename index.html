<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Navidad Personalizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4b5c;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
        }
        .btn {
            background-color: #ff4b5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e43e4f;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ„ Tarjetas de Navidad Personalizadas ðŸŽ…</h1>
    <form id="cardForm">
        <div class="form-group">
            <label for="name">Nombre del destinatario:</label>
            <input type="text" id="name" name="name" placeholder="Ejemplo: MarÃ­a" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje personalizado:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquÃ­..." required></textarea>
        </div>
        <div class="form-group">
            <label for="image">URL de la imagen:</label>
            <input type="url" id="image" name="image" placeholder="Ejemplo: https://miimagen.com/navidad.jpg">
        </div>
        <button type="button" class="btn" onclick="generateCard()">Generar Tarjeta</button>
    </form>
    <canvas id="cardCanvas" width="400" height="300" style="display:none;"></canvas>
    <script>
        function generateCard() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const imageUrl = document.getElementById('image').value || 'https://via.placeholder.com/400x300?text=Feliz+Navidad';

            if (name && message) {
                const canvas = document.getElementById('cardCanvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.crossOrigin = "anonymous"; // Para permitir imÃ¡genes de diferentes orÃ­genes.

                img.onload = function () {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    ctx.font = '20px Arial';
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Para: ${name}`, canvas.width / 2, canvas.height - 60);
                    ctx.fillText(message, canvas.width / 2, canvas.height - 30);

                    canvas.style.display = 'block';
                };
                img.src = imageUrl;
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>
